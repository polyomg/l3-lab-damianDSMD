<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<h2>Shopping Cart</h2>
<table border="1" style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th></th>
    </tr>
    <th:block th:each="item: ${cart.items}">
        <tr>
            <form th:action="@{|/cart/update/${item.id}|}" method="post">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td><input name="qty" th:value="${item.qty}" onblur="this.form.submit()"></td>
                <td th:text="${item.price * item.qty}"></td>
                <td>
                    <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
                </td>
            </form>
        </tr>
    </th:block>
</table>
<p>Total Items: <span th:text="${cart.count}"></span></p>
<p>Total Amount: $<span th:text="${cart.amount}"></span></p>
<a href="/cart/clear">Clear Cart</a> |
<a href="/item/index">Add more</a>
</body>
</html>
