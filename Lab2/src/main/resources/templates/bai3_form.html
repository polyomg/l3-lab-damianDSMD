<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2></h2>

<form th:action="@{/product/save}" th:object="${product}" method="post">
    <p>
        Tên sản phẩm: <input type="text" th:field="*{name}" required>
    </p>
    <p>
        Giá: <input type="number" step="0.01" th:field="*{price}" required>
    </p>
    <p>
        Số lượng: <input type="number" th:field="*{quantity}" required>
    </p>
    <p>
        <button type="submit">Lưu</button>
    </p>
</form>

</body>
</html>
